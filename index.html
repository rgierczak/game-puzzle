<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puzzle</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="vendors/jquery/jquery-ui.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="vendors/materialize/css/materialize.min.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>

    <script type="text/javascript" src="vendors/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="vendors/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
</head>
<body>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/settings.js"></script>
<script type="text/javascript" src="scripts/helpers/timer-helper.js"></script>
<script type="text/javascript" src="scripts/helpers/shuffle-helper.js"></script>
<script type="text/javascript" src="scripts/helpers/dom-helper.js"></script>
<script type="text/javascript" src="scripts/helpers/promise-helper.js"></script>
<script type="text/javascript" src="scripts/helpers/materialize-helper.js"></script>
<script type="text/javascript" src="scripts/models/puzzle-element-model.js"></script>
<script type="text/javascript" src="scripts/models/puzzle-list-model.js"></script>
<script type="text/javascript" src="scripts/models/results-model.js"></script>
<script type="text/javascript" src="scripts/views/dialog-view.js"></script>
<script type="text/javascript" src="scripts/views/puzzle-element-view.js"></script>
<script type="text/javascript" src="scripts/views/puzzle-list-view.js"></script>
<script type="text/javascript" src="scripts/views/results-view.js"></script>
<script type="text/javascript" src="scripts/views/start-button-view.js"></script>
<script type="text/javascript" src="scripts/controllers/puzzle-controller.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>

<nav class="light-blue lighten-1"></nav>

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <div id="puzzle-wrapper"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s4"></div>
            <div class="card-panel col s4">
                <div class="section">
                    <table class="striped">
                        <tbody>
                        <tr>
                            <td>time</td>
                            <td id="time"></td>
                        </tr>
                        <tr>
                            <td>moves</td>
                            <td id="moves"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col s4"></div>
        </div>

        <div class="row">
            <a id="start-game" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play_arrow</i></a>
        </div>
        
        <div id="dialog" class="modal">
            <div class="modal-content">
                <h4>GAME OVER</h4>
                <p>Your score:</p>
                <div class="section">
                    <table class="bordered">
                        <tbody>
                        <tr>
                            <td>time</td>
                            <td id="time-dialog"></td>
                        </tr>
                        <tr>
                            <td>moves</td>
                            <td id="moves-dialog"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
